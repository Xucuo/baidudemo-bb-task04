<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task04</title>
    <style>
        ul {
            list-style: none;
        }
        ul li {
            background-color: red;
            width: 40px;
            height: 40px;
            float: left;
            margin-right: 20px;
            color:white;
            font-size: 30px;
            line-height: 40px;
            text-align: center;

        }
    </style>
</head>
<body>
    <input type="text" id="int">
    <button id="leftin">左侧入</button>
    <button id="rightin">右侧入</button>
    <button id="leftgo">左侧出</button>
    <button id="rightgo">右侧出</button>
    <ul id = "list">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script>
window.onload=function(){
    //定义一个ID选择器
    function $ (id) { return document.getElementById(id); }
    /*获取ul下面li的集合数组，定义一个空数组（承载录入的数据），定义文本框的值*/
    var lis = $('list').children;
    var arr = [];



    $("leftin").onclick = function () {
        var vl = $('int').value;
        if(!isNaN(parseInt(vl))){
        if (arr.length <=5){
            arr.unshift(vl);
                addEle(lis,arr);
        }else {
            arr.pop();
            arr.unshift(vl);
            addEle(lis,arr);
        }



        }else{
            alert("对不起，请输入有效数字");
        }
        /*为什么这个地方使用“vl = ''”不行，必须使用下面这个，这个有点不理解了*/
        $('int').value = '';
    }


     $("rightin").onclick = function () {
         var vl = $('int').value;
        if(!isNaN(parseInt(vl))){
            if (arr.length >= 5){
            arr.shift();
            arr.push(vl)
                addEle(lis,arr);
            }else {
                arr.push(vl);
                addEle(lis,arr);
            }



        }else{
            alert("对不起，请输入有效数字");
        }
        $('int').value = '';

    }
     $("leftgo").onclick = function () {
         if(arr.length != 0){
            arr.shift();
            console.log(arr);
            lis[arr.length].innerHTML = '';
            addEle(lis,arr);
         }else {
            alert("文本框是空的");
         }

    }
     $("rightgo").onclick = function () {
        if(arr.length != 0){
            arr.pop();
            console.log(arr);
            lis[arr.length].innerHTML = '';
            addEle(lis,arr);
         }else {
            alert("文本框是空的");
         }

    }
    /*定义一个li填充arr数组内容的函数*/
    function addEle (arr1, arr2) {
       for (var i = 0; i < arr2.length; i++) {
                arr1[i].innerHTML = arr2[i];

    }
    }
}
</script>
</html>
